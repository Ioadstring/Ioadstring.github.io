<html>
	<head>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: black;
				overflow: hidden;
				font-family: "Brandon Light";
				color: white;
				user-select: none;
				opacity: 0;
    				transition: opacity 2s;
    				-webkit-transition: opacity 5s; /* Safari */
				}

				.center {
				position: absolute;
				text-align: center;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				}
		</style>
	</head>
	
	<body onload="document.body.style.opacity='1'">
		<div class="center">
			hi
		</div>
	</body>
</html>
